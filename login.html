<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Rasha Adel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <aside class="sidebar" aria-hidden="true">
    <div class="brand">
      <img src="logo11.jpg" alt="Rasha Adel">
      <h1>Rasha Adel</h1>
      <p class="sub">Beauty Centre & Spa</p>
    </div>
  </aside>

  <main class="main">
    <div class="container">
      <div class="form-box" style="max-width:420px; margin:40px auto;">
        
        <img src="logo11.jpg" alt="logo"
             style="width:96px; border-radius:8px; margin-bottom:8px; display:block; margin-left:auto; margin-right:auto;">
        
        <h2 style="text-align:center">تسجيل الدخول</h2>
        
        <form id="loginForm">
          <div class="form-group">
            <label>اسم المستخدم</label>
            <input id="username">
          </div>
          
          <div class="form-group">
            <label>كلمة السر</label>
            <input id="password" type="password">
          </div>
          
          <div style="margin-top:12px">
            <button class="btn btn-primary" type="submit">دخول</button>
          </div>
        </form>

      </div>

      <div class="footer-line">
        © 2025 Rasha Adel Beauty Center & Spa – Designed & Developed by Mohamed Ali
      </div>
    </div>
  </main>

  <script src="app.js"></script>

  <script>
    // تسجيل الدخول
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const user = window.app.login(u, p);

      if (user) {
        if (user.role === 'admin')
          location.href = 'dashboard_admin.html';
        else
          location.href = 'dashboard_staff.html';
      } else {
        alert('اسم مستخدم أو كلمة مرور غير صحيحة');
      }
    });

    // تعبئة تلقائية حسب الدور
    (function () {
      const params = new URLSearchParams(location.search);
      const role = params.get('role');
      if (role === 'admin')
        document.getElementById('username').value = '';
      if (role === 'staff')
        document.getElementById('username').value = '';
      localStorage.setItem('currentUser', JSON.stringify({
  username: 'Ali',
  role: 'admin' // أو 'staff'
}));
    })();
  </script>
</body>
</html>
